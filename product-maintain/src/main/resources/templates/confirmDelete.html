<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <base href="/">
</head>
<body>
    <h1>Are you sure want to delete this product?</h1><br>
    <div style="display: flex;">
    	<label for="code">Product Code:</label>
    	<span th:text=${product.productCode}></span>
    </div>  
	<div style="display: flex;">
    	<label for="description">Product Description:</label>
    	<span th:text=${product.productDescription}></span>
    </div>  
    <div style="display: flex;">
    	<label for="price">Product Price:</label>
    	<span th:text="${product.productPrice}"></span>
    </div>  
    <div style="display: flex;">  
	    <a th:href="@{'products/delete/' + ${product.productCode}}" style="margin-right:12px ;">Yes</a>
	    <a th:href="@{products}">No</a>
    </div>
</body>
<style>
	div{
		margin-bottom:12px;
	}
	label{
		margin-right:8px;
	}
</style>
</html>
