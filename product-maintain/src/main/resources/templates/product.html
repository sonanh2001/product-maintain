<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <base href="/">
</head>
<body>
    <h1>Product</h1><br>
    <form method="post" th:action="@{products/saveOrUpdate}" th:object="${product}">
    	<input type="hidden" th:field="*{isEdit}">
    	<span th:if=${error!=null} th:text="${error}" style="margin-bottom: 12px;"></span>
	    <div style="display: flex;margin-bottom:12px;">
	    	<label for="code">Product Code:</label>
	    	<input type="text" name="" id="" th:if="${product.isEdit}" th:field="*{productCode}" readonly>
	    	<input type="text" name="" id="" th:if="${!product.isEdit}" th:field="*{productCode}">
	    	<span th:if="${#fields.hasErrors('productCode')}">Product Code is required</span>
	    </div>  
    	<div style="display: flex;margin-bottom:12px;">
	    	<label for="description">Product Description:</label>
	    	<input type="text" name="" id="description" th:field="*{productDescription}">
	    	<span th:if="${#fields.hasErrors('productDescription')}">Product Description is required</span>
	    </div>  
	    <div style="display: flex;margin-bottom:12px;">
	    	<label for="price">Product Price:</label>
	    	<input type="text" name="" id="price" th:field="*{productPrice}">
	    	<span th:if="${#fields.hasErrors('productPrice')}">Product Price is required</span>
	    	<div th:if="${message!=null}">
	    		<span th:text="${message}">
	    	</div>
	    </div>  
	    <div style="display: flex;">
		    <button style="margin-right: 12px;">
		    	<span th:if=${product.isEdit}>Update Products</span>
		    	<span th:if=${!product.isEdit}>Save Products</span>
		    </button>  
		    <a th:href="@{products}">View Products</a>
	    </div>
    </form>
</body>
<style>
	label{
		min-width:160px;
	}
	span{
		color:red;
	}
	input{
		margin-right:12px;
	}
	div button span{
		color:black;
	}
</style>
</html>
